# Site Settings
title: NANDINI RATHORE
description: "Personal Portfolio Website"
baseurl: "" # leave empty unless hosted in a subdirectory
url: "https://nandinirathore.github.io" # replace with your GitHub Pages URL
language: en
theme: jekyll-theme-minimal # fallback theme (optional)

# Remote Theme
remote_theme: pages-themes/modernglassmorphism@v0.2.0
plugins:
  - jekyll-remote-theme

# Author Information
author:
  name: "Nandini Rathore"
  email: "rathorenandini2310@gmail.com"
  github: "https://github.com/nandinirana23"
  linkedin: "https://www.linkedin.com/in/nandinirathore"
  


# Navigation Links
nav_links:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about/"
  - title: "Projects"
    url: "/projects/"
  - title: "Contact"
    url: "/contact/"

# Theme Customization (Glassmorphism)
theme_settings:
  colors:
    primary: "#74ebd5"        # light teal
    secondary: "#ACB6E5"      # soft blue
    text: "#FFFFFF"
    button_bg: "rgba(255, 255, 255, 0.25)"
    button_hover_bg: "rgba(255, 255, 255, 0.4)"
  fonts:
    heading: "'Poppins', sans-serif"
    body: "'Poppins', sans-serif"
  backdrop:
    blur: "10px"
  border:
    radius: "20px"
    color: "rgba(255, 255, 255, 0.3)"
    width: "1px"
  shadow:
    card: "0 8px 32px rgba(0, 0, 0, 0.2)"
    card_hover: "0 16px 40px rgba(0, 0, 0, 0.3)"
  transition:
    duration: "0.3s"
    easing: "ease-in-out"

# Build Settings
markdown: kramdown
highlighter: rouge
